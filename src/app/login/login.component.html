<div class="login-box">
    <form class="" [formGroup]="subscribeForm" (ngSubmit)="subscribe()" name="subscribeForm" method="POST">
        <input type="text" id="mail" name="mail" class="form-control" formControlName="mail" placeholder="La tua Email"
        [ngClass]="{'is-invalid': subscribeForm.controls['mail'].errors!== null && subscribeForm.controls['mail'].touched, 
        'is-valid': subscribeForm.controls['mail'].errors== null && subscribeForm.controls['mail'].touched}">
        <input type="password" id="mail" name="mail" class="form-control" formControlName="mail" placeholder="Password: 12345"
        [ngClass]="{'is-invalid': subscribeForm.controls['password'].errors!== null && subscribeForm.controls['password'].touched, 
        'is-valid': subscribeForm.controls['password'].errors== null && subscribeForm.controls['password'].touched}">
        <a href="/recovery">Ho dimenticato la mia password</a>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
