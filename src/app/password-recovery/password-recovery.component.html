<div class="login-box">
    <form class="" [formGroup]="subscribeForm" (ngSubmit)="subscribe()" name="subscribeForm" method="POST">
        <input type="text" id="mail" name="mail" class="form-control" formControlName="mail" placeholder="Inserisci la tua Email..."
        [ngClass]="{'is-invalid': subscribeForm.controls['mail'].errors!== null && subscribeForm.controls['mail'].touched, 
        'is-valid': subscribeForm.controls['mail'].errors== null && subscribeForm.controls['mail'].touched}">

        <button class="btn btn-primary" type="submit">Invia</button>
    </form>
</div>
